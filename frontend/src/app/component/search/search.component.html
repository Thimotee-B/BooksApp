<div class="container">
    <div class="searchForm">
        <form (ngSubmit)="searchBooks()" class="form-inline center">
            <input name="content" class="form-control" type="text" placeholder="Titre" [(ngModel)]="model.content">
            <input name="author" class="form-control" type="text" placeholder="Auteur" [(ngModel)]="model.author">
            <button type="submit" class="btn"><span>Search</span></button>
        </form>
    </div>
</div>

<div class="main">
    <div class="wrapper">
        <div class="bookListGrid scrollable shadow-lg rounded">
            <div class="d-flex flex-column text-center" *ngFor="let book of books; let i = index">
                <div class="p-2 mb-4" (click)="chooseABook(book)">
                    <div class="card bg-light">
                        <div class="card-body">
                            <p class="card-title">{{books[i].volumeInfo.title}}</p>
                        </div>
                        <img class="img-thumbnail card-img-bottom" src="{{books[i].volumeInfo.thumbnail}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="bookDetailGrid shadow-lg rounded scrollable">
            <app-book-detail [found]="found" [length]="length"></app-book-detail>
        </div>
    </div>
</div>
