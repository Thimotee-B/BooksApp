<div class="container">
    <div class="searchForm">
        <form (ngSubmit)="searchBooks()" class="form-inline center">
            <div class="row w-100">
                <div class="col-md-5">
                    <input name="content" class="form-control w-100" type="text" placeholder="Titre" [(ngModel)]="model.content">
                </div>
                <div class="col-md-5">
                    <input name="author" class="form-control  w-100" type="text" placeholder="Auteur" [(ngModel)]="model.author">
                </div>
                <div class="col-md-2">
                    <button type="submit" id="searchBtn" class="btn"><span>Search</span></button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-xl-4 col-md-6  col text-center" *ngFor="let book of booksFormat; let i = index">
            <a (click)="chooseABook(booksFormat[i], books[i])" href="" data-toggle="modal" data-target="#modal-0">
                <div class="row zoom-in mx-auto grid-container" style="height: 250px; width: 300px; margin: auto 1em;">
                    <div class="title-area style-07">
                            <div style="height: 75px; margin: 2em auto;">
                                <p class="px-1">{{booksFormat[i].title_preview}}</p>
                            </div>
                    </div>
                    <div class="image-area style-07">
                        <img class="img-preview" src="{{booksFormat[i].thumbnail}}">
                    </div>
                </div>
                </a>
            
        </div>
        <app-book-detail [found]="found" [length]="length" [searching]="searching" [books]="books" class="w-100"></app-book-detail>
    </div>
</div>
