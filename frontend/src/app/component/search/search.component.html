<div class="container">
	<div class="searchForm">
        <form (ngSubmit)="searchBooks()" class="form-inline center" >
            <input name="content" class="form-control" type="text"  placeholder="Titre" [(ngModel)]="model.content">
            <input name="author"  class="form-control" type="text"  placeholder="Auteur" [(ngModel)]="model.author">
            <button type="submit" class="btn btn-primary"> GO </button>
        </form>
    </div>
</div>

<div class="container-fluid">
    <table class="table">
        <thead>
            <th>Titre</th>
            <th>Description</th>
            <th>Couverture</th>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; let i = index">
                <td>
                    <h2>{{books[i].volumeInfo.title}}</h2>
                </td>
                <td>
                    <p>{{books[i].volumeInfo.description}}</p>
                </td>
                <td>
                    <img src='{{books[i].volumeInfo.thumbnail}}'>
                </td>
            </tr>
        </tbody>
    </table>
</div>
