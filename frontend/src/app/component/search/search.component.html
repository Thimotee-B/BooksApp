<div class="container">
    <div class="searchForm">
        <form (ngSubmit)="searchBooks()" class="form-inline center">
            <input name="content" class="form-control" type="text" placeholder="Titre" [(ngModel)]="model.content">
            <input name="author" class="form-control" type="text" placeholder="Auteur" [(ngModel)]="model.author">
            <button type="submit" class="btn btn-primary"> GO </button>
        </form>
    </div>
</div>

<div class="main">
    <div class="wrapper">
        <div class="bookListGrid scrollable">
            <div class="d-flex flex-column text-center" *ngFor="let book of books; let i = index">
                <div class="p-2">
                    <div class="card bg-light">
                        <div class="card-body">
                            <p class="card-title bookTitle">{{books[i].volumeInfo.title}}</p>
                        </div>
                    </div>
                    <img class="img-thumbnail card-img-bottom" src="{{books[i].volumeInfo.thumbnail}}">
                </div>
            </div>
        </div>
        <div class="bookDetailGrid">
            <div class="bookDetail">
                <p>Détails du livre (à venir... Les couleurs de background c'est pour les gérer la taille des div)</p>
            </div>
        </div>
    </div>
</div>
