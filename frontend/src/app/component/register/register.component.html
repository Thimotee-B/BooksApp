<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <form class="form-horizontal" [formGroup]="registerForm">
        <div class="form-group">
          <label for="mail" class="cols-sm-2 control-label">Adresse Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input formControlName="email" type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                placeholder="Entrez votre e-mail">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Pseudo</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input formControlName="username" type="text" class="form-control" id="username"
                aria-describedby="userHelp" placeholder="Pseudo">
              <small id="userHelp" class="form-text text-muted"></small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd" class="cols-sm-2 control-label">Mot de passe</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input formControlName="password" type="password" class="form-control" id="pwd"
                placeholder="Entrez votre mot de passe">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input formControlName="passwordCheck" type="password" class="form-control" id="pwdchk"
                placeholder="Entrez votre mot de passe Ã  nouveau">
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-button"
            (click)="register()">S'inscrire</button>
        </div>
        <div class="login-register">
          <a [routerLink]="['/login']" routerLinkActive="active">Se connecter</a>
        </div>
      </form>
    </div>
  </div>
</div>
