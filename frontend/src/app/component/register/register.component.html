<div class="container">
  <div class="row main">
    <div class="main-login main-center">
      <form class="form-horizontal" [formGroup]="registerForm">
        <div class="form-group">
          <label for="mail" class="cols-sm-2 control-label"><span>Adresse Email</span></label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input formControlName="email" type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                placeholder="Entrez votre e-mail">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label"><span>Pseudo</span></label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input formControlName="username" type="text" class="form-control" id="username"
                aria-describedby="userHelp" placeholder="Pseudo">
              <small id="userHelp" class="form-text text-muted"></small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd" class="cols-sm-2 control-label"><span>Mot de passe</span></label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input formControlName="password" type="password" class="form-control" id="pwd"
                placeholder="Entrez votre mot de passe">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="cols-sm-10">
            <div class="input-group">
              <input formControlName="passwordCheck" type="password" class="form-control" id="pwdchk"
                placeholder="Entrez votre mot de passe Ã  nouveau">
            </div>
          </div>
        </div>
        <div class="form-group ">
          <button type="submit" class="btn btn-lg btn-block login-button" (click)="register()"><span
              class="light">S'inscrire</span></button>
        </div>
        <div class="login-register">
          <a [routerLink]="['/login']" routerLinkActive="active"><span>Se connecter</span></a>
        </div>
      </form>
    </div>
  </div>
</div>
